# ci is way where we devlop our software such way that at any stage is in deployment state
name: Build CI Pipeline

on: push

jobs:
  project-testing: # Add any job name here
    run-on: ubuntu-latest

    steps:
      - name: checkout code from github
        uses: actions/checkout@v3

      - name: setup python env/package
        uses: actions/setup-python@v2
        with:
          python-version: 3.10


      - name: intsall necessary dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: run files
        run: |
            dvc repro

